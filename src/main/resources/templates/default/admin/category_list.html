<body>
<!-- Nav Start -->
<nav th:replace="default/admin/nav"></nav>
<!-- Nav End -->

<!-- Category List start -->

<div class="login-register-area pt-60 pb-60">
    <div class="container">
        <div class="col-lg-11 col-md-12 ms-auto me-auto">
            <table class="table">
                <tbody>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th></th>
                    <th></th>
                </tr>
                </tbody>
                <tbody>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.id}"></td>
                    <td th:text="${category.title}"></td>
                    <td>
                        <a th:href="@{/admin/category(id=${category.id},action='edit')}">
                        <button type="button" class="btn btn-primary">Edit</button>
                    </a>
                    </td>
                    <td><a th:href="@{/admin/category(id=${category.id},action='delete')}">
                        <button type="button" class="btn btn-danger">Delete</button>
                    </a></td>
                </tr>
                </tbody>
            </table>
            <a th:href="@{/admin/category?action=add}"><button type="button" class="btn btn-primary">ADD</button></a>
        </div>
    </div>
</div>

<!-- Category List end -->


<!-- footer strat -->
<footer th:replace="default/admin/footer">
</footer>
<!-- footer end -->


<!-- search-box and overlay start -->
<div class="overlay">
    <div class="scale"></div>
    <form class="search-box" action="#">
        <input type="text" name="search" placeholder="Search products...">
        <button id="close" type="submit">
            <i class="ion-ios-search-strong"></i>
        </button>
    </form>
    <button class="close"><i class="ion-android-close"></i></button>
</div>
<!-- search-box and overlay end -->
