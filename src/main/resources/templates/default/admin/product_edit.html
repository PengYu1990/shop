<!-- Product Form start -->

<div class="login-register-area pt-80 pb-80">
    <div class="container">
        <div class="col-lg-7 col-md-12 ms-auto me-auto">
            <form method="post" enctype="multipart/form-data" th:object="${product}" th:action="@{/admin/product/update}">
                <input type="hidden" th:field="${product.id}">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text"  th:field="*{title}" th:errorclass="is-invalid"  class="form-control" id="title" aria-describedby="titleHelp">
                    <div id="validationTitle" class="invalid-feedback" th:errors="*{title}">
                        Looks good!
                    </div>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">category</label>
                    <select id="category" class="form-select" aria-label="category" th:field="*{category}" th:errorclass="is-invalid" >
                        <option selected value="0">Select One Category......</option>
                        <option th:each="category : ${categories}" th:value="${category.id} + '-' + ${category.title}" th:text="${category.title}">Beauty & Cosmetics</option>
                    </select>
                    <div id="validationCategory"  class="invalid-feedback" th:errors="*{category}">
                        Looks good!
                    </div>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">price</label>
                    <input type="number"  th:field="*{price}" th:errorclass="is-invalid"   class="form-control" id="price" aria-describedby="priceHelp">
                    <div id="validationPrice"  class="invalid-feedback" th:errors="*{price}">
                        Looks good!
                    </div>
                </div>
                <div class="mb-3">
                    <label for="discount" class="form-label">discount</label>
                    <input type="number"  th:field="*{discount}" th:errorclass="is-invalid"   class="form-control" id="discount" aria-describedby="discountHelp">
                    <div id="validationDiscount"  class="invalid-feedback" th:errors="*{discount}">
                        Looks good!
                    </div>
                </div>
                <div class="mb-3">
                    <label for="summary" class="form-label">summary</label>
                    <textarea class="form-control" id="summary" th:field="*{summary}" th:errorclass="is-invalid"  rows="3"></textarea>
                    <div id="validationSummary"  class="invalid-feedback" th:errors="*{summary}">
                        Looks good!
                    </div>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">description</label>
                    <textarea class="form-control" id="description" th:field="*{description}" th:errorclass="is-invalid"  rows="3"></textarea>
                    <div id="validationDescription" class="invalid-feedback" th:errors="*{description}">
                        Looks good!
                    </div>
                </div>

                <div class="mb-3">
                    <label for="weight" class="form-label">weight</label>
                    <input type="text"  th:field="*{weight}" th:errorclass="is-invalid"   class="form-control" id="weight" aria-describedby="weightHelp">
                    <div  id="validationWeight"  class="invalid-feedback" th:errors="*{weight}">
                        Looks good!
                    </div>
                </div>

                <div class="mb-3">
                    <label for="dimensions" class="form-label">dimensions</label>
                    <input type="text"  th:field="*{dimensions}" th:errorclass="is-invalid"  class="form-control" id="dimensions" aria-describedby="dimensionsHelp">
                    <div id="validationDimensions"  class="invalid-feedback" th:errors="*{dimensions}">
                        Looks good!
                    </div>
                </div>

                <div class="mb-3">
                    <label for="materials" class="form-label">materials</label>
                    <input type="text"  th:field="*{materials}" th:errorclass="is-invalid"   class="form-control" id="materials" aria-describedby="materialsHelp">
                    <div id="validationMaterials"  class="invalid-feedback" th:errors="*{materials}">
                        Looks good!
                    </div>
                </div>

                <div class="mb-3">
                    <label for="otherInfo" class="form-label">otherInfo</label>
                    <input type="text"  th:field="*{otherInfo}" th:errorclass="is-invalid"   class="form-control" id="otherInfo" aria-describedby="otherInfoHelp">
                    <div id="validationOtherInfo"  class="invalid-feedback" th:errors="*{otherInfo}">
                        Looks good!
                    </div>
                </div>
                <div class="mb-3">
                    <label for="image1"  class="form-label">Main Image</label>
                    <img width="80px" th:src="@{/product/images/{imageName}(imageName=${product.imageName1})}" />
                    <input class="form-control" id="image1" type="file" name="image1">
                </div>
                <div class="mb-3">
                    <label for="image2"  class="form-label">Image 2</label>
                    <img width="80px" th:src="@{/product/images/{imageName}(imageName=${product.imageName2})}" />
                    <input class="form-control" id="image2" type="file" name="image2">
                </div>
                <div class="mb-3">
                    <label for="image3"  class="form-label">Image 3</label>
                    <img width="80px" th:src="@{/product/images/{imageName}(imageName=${product.imageName3})}" />
                    <input class="form-control" id="image3" type="file" name="image3">
                </div>
                <div class="mb-3">
                    <label for="image4"  class="form-label">Image 4</label>
                    <img width="80px" th:src="@{/product/images/{imageName}(imageName=${product.imageName4})}" />
                    <input class="form-control" id="image4" type="file" name="image4">
                </div>
                <div class="button-box">
                    <button type="submit" class="btn btn-dark btn--md">
                        <span>Save Product</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Product Form end -->


<!-- footer strat -->
<footer th:replace="default/admin/footer">
</footer>
<!-- footer end -->


<!-- search-box and overlay start -->
<div class="overlay">
    <div class="scale"></div>
    <form class="search-box" action="#">
        <input type="text" name="search" placeholder="Search products...">
        <button id="close" type="submit">
            <i class="ion-ios-search-strong"></i>
        </button>
    </form>
    <button class="close"><i class="ion-android-close"></i></button>
</div>
<!-- search-box and overlay end -->
