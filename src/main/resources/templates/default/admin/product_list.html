<body>
<!-- Nav Start -->
<nav th:replace="default/admin/nav"></nav>
<!-- Nav End -->

<!-- Product List start -->

<div class="login-register-area pt-60 pb-60">
    <div class="container">
        <div class="col-lg-11 col-md-12 ms-auto me-auto">
            <table class="table">
                <tbody>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Price</th>
                    <th scope="col">Discount</th>
                    <th scope="col">Category</th>
                    <th scope="col">Add Time</th>
                    <th scope="col">Last Edit Time</th>
                    <th scope="col">View Times</th>
                    <th></th>
                    <th></th>
                </tr>
                </tbody>
                <tbody>
                <tr th:each="product : ${productPage}">
                    <td th:text="${product.id}"></td>
                    <td><a th:text="${product.title}" th:href="@{/product/{id}(id=${product.id})}" target="_blank"></a>
                    </td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.discount}"></td>
                    <td th:text="${product.category}"></td>
                    <td th:text="${product.ctime}"></td>
                    <td th:text="${product.mtime}"></td>
                    <td th:text="${product.viewTimes}"></td>
                    <td><a th:href="@{/admin/product/edit/{id}(id=${product.id})}">
                        <button type="button" class="btn btn-primary">Edit</button>
                    </a></td>
                    <td><a th:href="@{/admin/product/delete/{id}(id=${product.id})}">
                        <button type="button" class="btn btn-danger">Delete</button>
                    </a></td>
                </tr>
                </tbody>
            </table>
            <nav aria-label="...">
                <ul class="pagination justify-content-end" >
                    <li class="page-item" th:classappend="${productPage.first} ? 'disabled'">
                        <a th:href="@{/admin/product/list(page=${productPage.number - 1})}"  class="page-link icon-arrow-left"></a>
                    </li>
                    <li class="page-item" th:each="page : ${#numbers.sequence(0, productPage.totalPages-1)}" th:classappend="${page} == ${productPage.number} ? 'active' "><a class="page-link" th:href="@{/admin/product/list(page=${page})}" th:text="${page+1}">1</a></li>
                    <li class="page-item" th:classappend="${productPage.last} ? 'disabled'">
                        <a class="page-link icon-arrow-right" th:href="@{/admin/product/list(page=${productPage.number + 1})}"></a>
                    </li>
                </ul>
            </nav>
            <a th:href="@{/admin/product/add}"><button type="button" class="btn btn-primary">ADD</button></a>
        </div>
    </div>
</div>

<!-- Product List end -->


<!-- footer strat -->
<footer th:replace="default/admin/footer">
</footer>
<!-- footer end -->


<!-- search-box and overlay start -->
<div class="overlay">
    <div class="scale"></div>
    <form class="search-box" action="#">
        <input type="text" name="search" placeholder="Search products...">
        <button id="close" type="submit">
            <i class="ion-ios-search-strong"></i>
        </button>
    </form>
    <button class="close"><i class="ion-android-close"></i></button>
</div>
<!-- search-box and overlay end -->
