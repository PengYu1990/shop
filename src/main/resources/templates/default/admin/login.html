<body>

<!-- login area start -->
<div class="login-register-area pt-80 pb-80">
  <div class="container">
    <div class="row">
      <div class="col-lg-7 col-md-12 ms-auto me-auto">
        <div class="login-register-wrapper">
          <div class="login-register-tab-list nav">
            <a class="active" data-bs-toggle="tab" href="#lg1">
              <h4>Admin login</h4>
            </a>
          </div>
          <div class="tab-content">
            <div id="lg1" class="tab-pane active">
              <div class="login-form-container">
                <div class="login-register-form">
                  <form th:object="${user}" method="post">
                    <input type="text" id="username" th:field="*{username}" placeholder="Username">
                    <input type="password" id="password" th:field="*{password}" placeholder="Password">
                    <div class="button-box">
                      <div class="login-toggle-btn">
                        <input id="remember" type="checkbox">
                        <label for="remember">Remember me</label>
                        <a href="#">Forgot Password?</a>
                      </div>
                      <button type="submit" class="btn btn-dark btn--md">
                        <span>Login</span>
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- login area end -->
  <!-- coppy-right start -->
  <div class="coppy-right bg-dark py-15 text-center">
    <div class="container">
